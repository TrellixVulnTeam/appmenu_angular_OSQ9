<div
  class="w-full flex justify-end dark:bg-slate-600 bg-gray-100 transition duration-500 p-3"
>
  <div class="flex gap-1 mr-5">
    <button
      class="px-5 py-3 bg-indigo-500 rounded-md text-white"
      (click)="setRole('admin')"
    >
      Admin
    </button>
    <button
      class="px-5 py-3 bg-indigo-500 rounded-md text-white"
      (click)="setRole('developer')"
    >
      Developer
    </button>
    <button
      class="px-5 py-3 bg-indigo-500 rounded-md text-white"
      (click)="setRole('designer')"
    >
      Designer
    </button>
    <button
      class="px-5 py-3 bg-red-400 border-2 border-white hover:bg-red-100 hover:border-red-500 rounded-md text-white hover:text-red-500 transition duration-500"
    >
      Logout
    </button>
  </div>
  <div class="flex gap-1 mr-5">
    <span
      class="cursor-pointer flex items-center justify-center w-10 h-10 bg-indigo-500 rounded-full shadow-lg text-white"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        ></path>
      </svg>
    </span>
  </div>
</div>
